name: Deploy and Notify
on:
  workflow_dispatch:
  push: 
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ãƒ¬ãƒã‚¸ãƒˆãƒªã®ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Check out the repo
        uses: actions/checkout@v4
      # dockerxã‚’ä½¿ç”¨å¯èƒ½ã«ã™ã‚‹
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # github packagesã«ãƒ­ã‚°ã‚¤ãƒ³
      - name: Login GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # ãƒ¦ãƒ¼ã‚¶ãƒ¼åã«å¤§æ–‡å­—ãŒå«ã¾ã‚Œã‚‹å ´åˆã«å‚™ãˆã¦å°æ–‡å­—ã«å¤‰æ›ã™ã‚‹
      - name: Convert to lowercase
        id: lowercase
        run: echo "::set-output name=actor::$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')"
      # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒ«ãƒ¼ãƒˆã®Dockerfileã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ã€ghcr.io/username/guild-mng-bot:latestã¨ã—ã¦å…¬é–‹ã™ã‚‹
      - name: build for bot
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.lowercase.outputs.actor }}/guild-mng-bot:latest
      # Webhookã‚’é€ä¿¡ã™ã‚‹
      - name: Send Webhook to Portainer
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"repository": "${{ github.repository }}", "branch": "${{ github.ref }}", "commit": "${{ github.sha }}", "actor": "${{ github.actor }}", "workflow": "${{ github.workflow }}"}' ${{ secrets.PORTAINER_WEBHOOK_URL }}

